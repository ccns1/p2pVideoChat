<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>p2p Video Chat with WebRTC</title>

    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <script src="bundle.js" async></script>
  </head>
  <body>

    <label id="myId">Meine ID:</label>
    <label id="partnerId">Partner ID:</label><br/>
    <textarea id="yourId" rows="3"></textarea>
    <button id="connect" class="connect">Verbinden</button>
    <textarea id="otherId" rows="3""></textarea><br />
    <button id="copyMyId" class="yourId">Kopieren</button>
    <button id="copyOtherId" class="otherId">Kopieren</button><br/><br/>

    <label id="msg">Nachricht</label><br/>
    <textarea id="yourMessage" rows="3"></textarea>
    <button id="send">Senden</button>
    <pre id="messages"></pre>
  </body>
</html>
